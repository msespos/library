<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="form">
    <form>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title">
      <label for="author">Author:</label>
      <input type="text" id="author" name="author">
      <label for="pages">Pages:</label>
      <input type="text" id="pages" name="pages">
      <h1>Read?</h1>
      <div class="readOrNot">
        <div>
          <input type="radio" id="read" name="readOrNot" value="read">
          <label for="read">Read</label>
        </div>
        <div>
          <input type="radio" id="notReadYet" name="readOrNot" value="notReadYet">
          <label for="notReadYet">Not Read Yet</label>
        </div>
      </div>
    </form>
    <button id="button">Add Book To Library</button>
  </div>
  <button id="toggle">Show/Hide New Book Form</button>
  <div id="library">THE LIBRARY</div>
</body>
</html>
