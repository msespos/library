<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="show-hide-and-form">
        <button id="toggle">Show/Hide New Book Form</button>
        <div id="form">
          <form>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title"><br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author"><br>
            <label for="pages">Pages:</label>
            <input type="text" id="pages" name="pages"><br>
            <div class="read-or-not">
              <input type="radio" id="read" name="readOrNot" value="read">
              <label for="read">Read</label>
              <input type="radio" id="notReadYet" name="readOrNot" value="notReadYet">
              <label for="notReadYet">Not Read Yet</label>
            </div>
          </form>
          <button id="button">Add Book To Library</button>
        </div>
      </div>
      <div class="library">
        <div class="library-header">THE LIBRARY</div>
        <div id="library"></div>
      </div>
    </div>
  </body>
</html>
